<div class="dialog-container">
  <mat-icon class="error-icon">error_outline</mat-icon>
  <div class="error-title">¡Advertencia de duplicación!</div>
  <p class="dialog-message">{{ data.message }}</p>

  <div class="filter-container">
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar...">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="centered-header">
        {{ (data.columnNames && data.columnNames[column]) || column }}
      </th>
      <td mat-cell *matCellDef="let row" class="centered-cell"> {{ row[column] }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[10, 30, 50]"
    showFirstLastButtons>
  </mat-paginator>

  <div class="dialog-actions">
    <button mat-raised-button color="primary" (click)="confirm()">Sí</button>
    <button mat-raised-button color="warn" (click)="cancel()">No</button>
  </div>
</div>
